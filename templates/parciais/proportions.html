<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Proporção Ideal</h6>
    </div>
    <div class="card-body">
        <h4 class="small font-weight-bold">Despesas Essenciais<span
                class="float-right">50%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4 class="small font-weight-bold">Desejos<span
                class="float-right">30%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 30%"
                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4 class="small font-weight-bold">Investimentos <span
                class="float-right">20%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 20%"
                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Suas Proporções</h6>
    </div>
    <div class="card-body">
        <h4 class="small font-weight-bold">Despesas Essenciais<span
                class="float-right">{{porcentagem_essenciais}}%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar bg-danger" role="progressbar" style="width: {{porcentagem_essenciais}}%"
                aria-valuenow="{{porcentagem_essenciais}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4 class="small font-weight-bold">Desejos<span
                class="float-right">{{porcentagem_desejos}}%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar bg-warning" role="progressbar" style="width: {{porcentagem_desejos}}%"
                aria-valuenow="{{porcentagem_desejos}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4 class="small font-weight-bold">Investimentos <span
                class="float-right">{{porcentagem_investimentos}}%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: {{porcentagem_investimentos}}%"
                aria-valuenow="{{porcentagem_investimentos}}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
    </div>
</div>
